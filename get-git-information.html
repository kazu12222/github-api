<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>vueを使ってaxiosを学ぶ</title>
  </head>

  <body>
    <div id="app">
      <div class="gitdata">
        <input
          type="text"
          :value="user"
          @change="onChange"
          placeholder="User Name"
        />
        <ul>
          <ul v-for="userData in userDatas">
            <li>{{userData.name}}</li>
          </ul>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--axios import-->

    <script>
      Vue.createApp({
        el: "#app",
        name: "GitData",
        props: {
          reposName: String,
        },
        data() {
          return {
            userDatas: [],
            user: "kazu12222",
          };
        },
        created() {
          const request = axios.create({
            baseURL: "https://api.github.com",
          });
          request
            .get(
              `/users/${this.user}/repos` // api key は　gitにあげない！.envなどで管理
            )
            .then((res) => {
              this.userDatas = res.data;
              console.log(res);
              console.log(this.user);
            });
        },
      }).mount("#app");
    </script>
  </body>
</html>
